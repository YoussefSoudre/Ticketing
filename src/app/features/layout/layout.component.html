
<mat-toolbar color="primary" class="mat-elevation-z8">
    <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span>Bienvenu</span>
    <span class="example-spacer"></span>
    <button routerLink="" mat-button>Home
        <mat-icon>home</mat-icon>
    </button>



    
    <button (click)="badgevisibility()"  mat-icon-button>
        <mat-icon matBadgeColor="accent" matBadge="15" matBadgeHidden="badgevisible" matBadgeSize="small">notifications</mat-icon>
    </button>
</mat-toolbar>
<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
        <mat-list-item>
            <button routerLink="#" mat-button><mat-icon>dashboard</mat-icon> Dashboard</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="/employers/employer-liste" mat-button><mat-icon>people</mat-icon>Employers </button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="/clients/client-list" mat-button><mat-icon>person</mat-icon>Clients</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="/ticket/ticket-list" mat-button><mat-icon>confirmation_number</mat-icon>Tickets</button>
        </mat-list-item>
        
        <mat-list-item>
            <button mat-button><mat-icon>settings</mat-icon>Settings</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button><mat-icon>help</mat-icon> Help</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button><mat-icon>analytics</mat-icon> analytics</button>
        </mat-list-item>
    </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="min-height: 600px;">

            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
