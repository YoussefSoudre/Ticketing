<div class="container">
  <h2>Ajouter clients</h2>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">

    <div class="d-flex flex-row flex-row-wrap justify-content-between col-12 col-md-12">

      <div class="col-6 col-md-6 form-group">
        <label for="name">name</label>
        <input id="name" formControlName="name" type="text" class="form-control" placeholder="name" />
        <div *ngIf="clientForm.get('name')?.invalid && clientForm.get('name')?.touched" class="error">
          Le Nom est requis et doit contenir au moins 3 caractères.
        </div>
      </div>
      <div class="col-6 col-md-6 form-group">
        <label for="adresse">Adresse</label>
        <input id="adresse" formControlName="adresse" type="text" class="form-control" placeholder="Emplacement " />
        <div *ngIf="clientForm.get('adresse')?.invalid && clientForm.get('adresse')?.touched" class="error">
      Emplacement de la societe est requis.
        </div>
      </div>
    </div>

    <div class="col-6 col-md-6 form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Email" />
      <div *ngIf="clientForm.get('email')?.invalid && clientForm.get('email')?.touched" class="error">
        Un email valide est requis.
      </div>
    </div>

    <div class="col-6 col-md-6 form-group">
      <label for="phone">Téléphone</label>
      <input id="phone" formControlName="phone" type="text" class="form-control" placeholder="Téléphone" />
      <div *ngIf="clientForm.get('phone')?.invalid && clientForm.get('phone')?.touched" class="error">
        Un numéro de téléphone valide est requis.
      </div>
    </div>

   

    <div class="col-6 col-md-6 form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
      <div class="col-6 col-md-6 form-group">
        <label for="subscriptionPlan">subscriptionPlan</label>
        <select id="subscriptionPlan" formControlName="subscriptionPlan" class="form-control">
          <option value="Basic">Basic</option>
          <option value="Prenium">Prenium</option>
        </select>
      </div>
    <button type="submit" >Ajouter</button>
  </form>
</div>
