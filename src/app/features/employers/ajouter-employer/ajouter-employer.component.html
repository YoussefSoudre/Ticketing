<div class="container">
  <h2>Ajouter Employé</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="Prénom" />
      <div *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched" class="error">
        Le prénom est requis et doit contenir au moins 8 caractères.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Nom" />
      <div *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched" class="error">
        Le nom est requis et doit contenir au moins 8 caractères.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Téléphone</label>
      <input id="phone" formControlName="phone" type="text" class="form-control" placeholder="Téléphone" />
      <div *ngIf="employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched" class="error">
        Un numéro de téléphone valide est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Email" />
      <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="error">
        Un email valide est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="role">Rôle</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="USER">Utilisateur</option>
        <option value="ADMIN">Administrateur</option>
      </select>
    </div>

    <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-primary">Ajouter</button>
  </form>
</div>
