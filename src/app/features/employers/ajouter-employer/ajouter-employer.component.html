<h2>Ajouter un employé</h2>

<div>
  <div class="container">
    <!-- Colonne de gauche -->
    <div class="left-column">
      <label for="identifiant">Identifiant:</label>
      <input type="text" id="identifiant" name="identifiant" />

      <label for="motdepasse">Mot de passe:</label>

      <span>
        <input type="password" id="motdepasse" name="motdepasse" />
        <mat-icon>visibility</mat-icon>
      </span>
      <label for="civilite">Civilité:</label>
      <select id="civilite" name="civilite">
        <option value="M">Monsieur</option>
        <option value="Mme">Madame</option>
      </select>

      <label for="name">Nom:</label>
      <input type="text" id="nom" name="nom" />

      <label for="prenom">Prénom:</label>
      <input type="text" id="prenom" name="prenom" />

      <label for="no">Telephone:</label>
      <input type="text" id="no" name="no" />

      <label for="restriction">Restriction:</label>
      <input type="text" id="restriction" name="restriction" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="date-naissance">Date de naissance:</label>
      <input type="date" id="date-naissance" name="date-naissance" />

      <label for="photo">Photo de l'employé:</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <label for="fichiers">Fichiers:</label>
      <input type="file" id="fichiers" name="fichiers" multiple />
    </div>

    <!-- Colonne de droite -->
    <div class="right-column">
      <label for="fonction">Fonction:</label>
      <input type="text" id="fonction" name="fonction" />

      <label for="competence">Compétence:</label>
      <div>
        <label for="Permis B">
          <input
            type="checkbox"
            id="Permis B"
            name="Compétence"
            value="Permis B"
          />
          Permis B
        </label>
        <label for="Produit phyto">
          <input
            type="checkbox"
            id="Produit phyto"
            name="Compétence"
            value="Produit phyto"
          />
          Produit phyto
        </label>
      </div>

      <label for="equipe">Equipe:</label>
      <input type="text" id="equipe" name="equipe" />

      <label for="couleur-planning">Couleur sur le planning:</label>
      <input type="color" id="couleur-planning" name="couleur-planning" />

      <label>Jours travaillés:</label>
      <div class="jours-travaille">
        <label for="lundi">
          <input
            type="checkbox"
            id="lundi"
            name="jours_travaille"
            value="Lundi"
          />
          Lundi
        </label>
        <label for="mardi">
          <input
            type="checkbox"
            id="mardi"
            name="jours_travaille"
            value="Mardi"
          />
          Mardi
        </label>
        <label for="mercredi">
          <input
            type="checkbox"
            id="mercredi"
            name="jours_travaille"
            value="Mercredi"
          />
          Mercredi
        </label>
        <label for="jeudi">
          <input
            type="checkbox"
            id="jeudi"
            name="jours_travaille"
            value="Jeudi"
          />
          Jeudi
        </label>
        <label for="vendredi">
          <input
            type="checkbox"
            id="vendredi"
            name="jours_travaille"
            value="Vendredi"
          />
          Vendredi
        </label>
        <label for="samedi">
          <input
            type="checkbox"
            id="samedi"
            name="jours_travaille"
            value="Samedi"
          />
          Samedi
        </label>
        <label for="dimanche">
          <input
            type="checkbox"
            id="dimanche"
            name="jours_travaille"
            value="Dimanche"
          />
          Dimanche
        </label>
      </div>

      <label for="heure-travail-semaine"
        >Heures travaillées dans la semaine:</label
      >
      <input
        type="number"
        id="heure-travail-semaine"
        name="heure-travail-semaine"
      />

      <label for="commentaire">Commentaire:</label>
      <textarea id="commentaire" name="commentaire" rows="4"></textarea>
    </div>
  </div>

  <button>Enregistre</button>
</div>
