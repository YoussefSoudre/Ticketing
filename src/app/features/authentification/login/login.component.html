<div class="login-container">
    <div class="">
        <h2><span style="font-weight: bold;">Connexion</span></h2>
        <form [formGroup]="formule">
            <div class="row form-group">
                <label for="email">Adresse e-mail</label>
                <div class="input-container">
                    <input id="email" type="email" placeholder="Votre adresse e-mail" required />
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input id="password" type="password" placeholder="Votre mot de passe" required />
            </div>
            <div class="actions">
                <button type="submit" class=" btn-login">Se connecter</button>
            </div>
        </form>
        <div class="d-flex flex-column flex-gap-2 create-account">
            <a href="#" class="forgot-password mt-1">Mot de passe oublié ?</a>
            <!-- <p>Pas encore de compte ?</p> -->
            <!-- <a href="#" class="btn-create-account" >Créer un compte</a> -->
        </div>
    </div>
</div>
