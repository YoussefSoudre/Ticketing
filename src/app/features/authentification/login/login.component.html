<div class="login-container">
    <h2>Connexion</h2>
    <form>
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input id="email" type="email" formControlName="email" placeholder="Votre adresse e-mail" />

        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" formControlName="password" placeholder="Votre mot de passe" />

        </div>
        <button type="submit">Se connecter</button>
    </form>
</div>
