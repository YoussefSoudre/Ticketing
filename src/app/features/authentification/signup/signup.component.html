<div class="registration-container">
    <h2>Inscription</h2>
    <form>
        <div class="form-group">
            <label for="name">Nom complet</label>
            <input id="name" type="text" formControlName="name" placeholder="Votre nom complet" />

        </div>

        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input id="email" type="email" formControlName="email" placeholder="Votre adresse e-mail" />
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input id="name" type="text" formControlName="name" placeholder="Votre nom complet" />

            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input id="email" type="email" formControlName="email" placeholder="Votre adresse e-mail" />

            </div>
        </div>

        <div class="form-group">
            <label for="phone">Numéro de téléphone</label>
            <input id="phone" type="tel" formControlName="phone" placeholder="Votre numéro de téléphone" />

        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" formControlName="password" placeholder="Votre mot de passe" />

        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input id="confirmPassword" type="password" formControlName="confirmPassword"
                placeholder="Confirmez votre mot de passe" />

        </div>

        <button type="submit">S'inscrire</button>
    </form>
</div>
