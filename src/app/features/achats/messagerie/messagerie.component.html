
<div class="container">
    <h2>Créer une Notification</h2>
    <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="type">Type de Notification</label>
            <select id="type" formControlName="type" class="form-control">
                <option value="EMAIL">Email</option>
                <option value="SMS">SMS</option>
            </select>
        </div>

        <div class="form-group">
            <label for="content">Contenu</label>
            <textarea id="content" formControlName="content" class="form-control"
                placeholder="Contenu de la notification"></textarea>
            <div *ngIf="notificationForm.get('content')?.invalid && notificationForm.get('content')?.touched"
                class="error">
                Le contenu est requis et doit comporter au moins 5 caractères.
            </div>
        </div>

        <div class="form-group">
            <label for="ticketId">ID du Ticket</label>
            <input id="ticketId" formControlName="ticketId" type="text" class="form-control"
                placeholder="Référence au ticket" />
        </div>

        <div class="form-group">
            <label for="recipient">Destinataire</label>
            <input id="recipient" formControlName="recipient" type="text" class="form-control"
                placeholder="Email ou numéro de téléphone du destinataire" />
            <div *ngIf="notificationForm.get('recipient')?.invalid && notificationForm.get('recipient')?.touched"
                class="error">
                Un email ou numéro de téléphone valide est requis.
            </div>
        </div>

        <div class="form-group">
            <label for="sentDate">Date d'Envoi</label>
            <input id="sentDate" formControlName="sentDate" type="date" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="notificationForm.invalid">Enregistrer</button>
    </form>
</div>
